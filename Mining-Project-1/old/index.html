<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constants Database</title>
</head>
<body>
    <h1>Constants Database</h1>
    <h2>Add Constants</h2>
    <form action="/add_constants" method="post">
        <label for="coneHeight">Cone Height:</label>
        <input type="text" name="coneHeight" id="coneHeight" required><br>

        <label for="cylinderHeight">Cylinder Height:</label>
        <input type="text" name="cylinderHeight" id="cylinderHeight" required><br>

        <label for="Quefeed">Quefeed:</label>
        <input type="number" name="Quefeed" id="Quefeed" required><br>

        <label for="Qunderfl">Qunderfl:</label>
        <input type="number" name="Qunderfl" id="Qunderfl" required><br>

        <label for="Flfeed">Flfeed:</label>
        <input type="text" name="Flfeed" id="Flfeed" required><br>

        <label for="psolid">psolid:</label>
        <input type="number" name="psolid" id="psolid" required><br>

        <label for="pfluid">pfluid:</label>
        <input type="number" name="pfluid" id="pfluid" required><br>

        <label for="muliqour">Muliqour:</label>
        <input type="text" name="muliqour" id="muliqour" required><br>

        <button type="submit">Add Constants</button>
    </form>
</body>
</html>
